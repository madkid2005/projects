<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="/css.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Document</title>
    <style>
        .animated-button {
            background-color: #ffffff;
            color: #35a6c8;
            border: none;
            padding: 10px 30px;
            font-size: 16px;
            border: 1px solid white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        
        .animated-button:hover {
            transform: scale(1.06);
        }
        
        .file-input-container {
            position: relative;
            display: inline-block;
        }
        
        .file-input {
            width: 0.1px;
            height: 0.1px;
            opacity: 0;
            overflow: hidden;
            position: absolute;
            z-index: -1;
        }
        
        .file-input-label {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .file-input-label:hover {
            background-color: #0056b3;
        }
        
        .form-select {
            width: 250px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #fff;
            font-size: 16px;
            appearance: none;
            /* برای حذف استایل پیش‌فرض مرورگر */
            background-image: url('data:image/svg+xml;utf8,<svg fill="gray" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
            /* اضافه کردن فلش سفارشی */
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 16px;
        }
        
        .form-select:focus {
            border-color: #007bff;
            outline: none;
        }
    </style>
</head>

<body style="background: linear-gradient(76.02deg, #35a6c8 33.32%, #007295 71.55%), radial-gradient(21.29% 87.33% at 50% 50.67%, #7cf2f6 0, #35a6c8 100%);">

    <h5 class="mt-3 ms-2 text-colorforbuylow d-flex text-white">
        <a class="" href="">

            <p class="bi h4 text-color1 bi-arrow-right mx-2"></p>
        </a>
        اضافه کردن محصولات
    </h5>

    <div class="container ">
        <div class="row">
            <div class="col-12 col-md-8 border border-3 border-white  rounded-3">
                <form action="/submit" method="post">
                    <br>

                    <label class="text-white fw-bold text-start " for="name">اسم:</label><br>
                    <input class="animated-button " type="text" id="name" name="description" required><br><br>


                    <label class="text-white fw-bold" for="description">توضیحات:</label><br>
                    <input class="animated-button" type="text" id="description" name="description" required><br><br>

                    <label class="text-white fw-bold" for="money">مقدار پول:</label><br>
                    <input class="animated-button" type="number" id="money" name="money" required><br><br>

                    <label class="text-white fw-bold" for="category">دسته‌بندی:</label><br>

                    <select id="category" name="category" class="form-select" required>
                                    <option value="category1">دسته‌بندی 1</option>
                                    <option value="category2">دسته‌بندی 2</option>
                                    <option value="category3">دسته‌بندی 3</option>
                                </select>

                    <br><br>

                    <label class="text-white fw-bold" for="category">عکس محصول:</label><br>
                    <div class="file-input-container">
                        <input type="file" id="fileInput" class="file-input" required>
                        <label for="fileInput" class="file-input-label">انتخاب عکس</label>
                    </div>
                    <br><br>
                    <label class="text-white fw-bold text-start" for="tehdad">تعداد موجود :</label><br>
                    <input class="animated-button" type="number" id="tehdad" name="description" required><br><br>

                    <label class="text-white fw-bold text-start" for="miyangin">میانگین امتیاز:</label><br>
                    <input class="animated-button" type="text" id="miyangin" name="description" required><br><br>

                    <label class="text-white fw-bold text-start" for="kol">امتیاز کل :</label><br>
                    <input class="animated-button" type="text" id="kol" name="description" required><br><br>

                    <label class="text-white fw-bold" for="check">دارای تخفیف</label>
                    <input class="animated-button" type="checkbox" id="check">
                    <br><br>

                    <label class="text-white fw-bold" for="inputField">قیمت تخفیف خورده</label><br>
                    <div id="message" class="message" style="display: none;">تیک دارای تخفیف بزنید</div>
                    <input class="animated-button" type="text" id="inputField" disabled>
                    <br><br>


                    <div class="text-center mb-2">

                        <button class="btn btn-outline-light w-100 " type="submit">ثبت محصول</button>
                    </div>
                </form>
            </div>
            <div class="col-12 col-md-4">
                <div class="text-center ">

                    <h1 class="text-center h1 text-white fw-bold w-100">توجـــــــــــــــــه!</h1>
                    <p class="text-white">توجه داشته باشید که تمامی موارد که پر میکنید دقیق باشد و این محصول داخل فروشگاه شما ثبت خواهد شد </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('check').addEventListener('change', function() {
            var inputField = document.getElementById('inputField');
            if (this.checked) {
                inputField.disabled = false;

            } else {
                inputField.disabled = true;

            }
        });
        document.addEventListener('DOMContentLoaded', function() {

            var message = document.getElementById('message');
            inputField.addEventListener('click', function(event) {
                if (this.disabled) {
                    message.style.display = 'block';
                }
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz " crossorigin="anonymous "></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js "></script>

    <script src="/javascripts.js "></script>
</body>

</html>
